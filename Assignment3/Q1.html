<!--Design a Web page that asks for faculty data, including first name, last name, title,
email, office, and telephone extension. Upon clicking "submit", the HTML/PHP script
should check that all fields are filled in. If not, the script should print an error
message. Otherwise, the script should insert the data into a new entry within
the faculty table.-->
<!DOCTYPE html>
<html>
<head>
<title>Faculty Data</title>
<link rel="stylesheet" href="Q1.css">
</head>
<body>
<h1>Faculty Data</h1>
<form action="Q1.php" method="post">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" ><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" ><br>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" ><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" ><br>
    <label for="office">Office:</label>
    <input type="text" name="office" id="office"><br>
    <label for="extension">Telephone Extension:</label>
    <input type="text" name="extension" id="extension" ><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
